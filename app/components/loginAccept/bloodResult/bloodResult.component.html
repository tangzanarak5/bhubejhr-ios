<ListView [items]="disease" (itemTap)="onItemTap($event)" width="100%" height="100%">
        <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
                <StackLayout [class.odd]="odd" [class.even]="even">
                        <GridLayout columns="10, 250, *" rows="20, 25, 25, 20" >
                                <label row="0" col="0" text=""></label>
                                <Label row="1" col="1" class = "Cloud-Light black" [text]='(i+1) + ". " + item.namee'></Label>
                                <label row="1" col="3" class = "Cloud-Light2 setCenter" text="รายละเอียด"></label>
                                <Label row="2" col="1" class = "Cloud-Light2 black" [text]='item.namet'></Label>
                                <label row="3" col="0" text=""></label>
                        </GridLayout>
                </StackLayout>
        </ng-template>
</ListView>
