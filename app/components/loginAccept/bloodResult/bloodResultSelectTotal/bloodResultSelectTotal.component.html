<StackLayout>
         <sidebar #sidebar></sidebar>
<ListView [items]="resultTotal" height="85%" width="100%" >
        <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
                <StackLayout class="" [class.odd]="odd" [class.even]="even">
                        <GridLayout columns="10, 200, *" rows="20, 25, 25, 20" >
                                <label row="0" col="0" text=""></label>
                                <label row="3" col="0" text=""></label>
                                <Label row="1" col="1" class="Cloud-Light black" [text]='(i+1) + ". " + item.date'></Label>
                                <label row="1" col="2" class="Cloud-Light setCenter black" [text]='item.dataResult + " " + unit'></label>
                                <Label row="2" col="1" class="Cloud-Light2" [text]='"# ครั้งที่ " + item.count'></Label>
                                <Image row="2" col="2" class="setCenter sizePic" *ngIf="checkBloodResult(item.dataResult)" [src]="bloodResult"></Image>
                        </GridLayout>
                </StackLayout>
        </ng-template>
</ListView>

<StackLayout>
        <GridLayout columns="10, *, *, 10" rows="10, 50, 35, 35" width="100%" height="100%">
                <label row="0" col="0" text=""></label>
                <button row="1" col="1" class="btn-primary setCenter sl sizeLogin Cloud-Lights" text="เกณฑ์" (tap)="showStandard()"></button>
                <button row="1" col="2" class="btn-primary setCenter sl sizeLogin Cloud-Lights" text="กราฟ" (tap)="toBloodChart()"></button>
                <label row="0" col="3" text=""></label>
        </GridLayout>
</StackLayout>
</StackLayout>
